<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../styles(css)/share-auth.css">
    <script src="../javascript/seperate-register.js"></script>
    <script src="https://kit.fontawesome.com/33f6f1101d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">register</h1>
            <form method="post" action="../php/send.php" onsubmit="return (name_checker() && last_name_checker() && password_checker())">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="emails" id="email" placeholder="enter your email">
                    </div>
                    <p id="email"></p>
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user-plus"></i>
                        <input type="text" name="names" id="name" placeholder="enter your first name">
                    </div>
                    <p id="name_message"></p>
                    <div class="input-field">
                        <i class="fa-solid fa-user-minus"></i>
                        <input type="text" name="last_names" id="last_name" placeholder="enter your last name">
                    </div>
                    <p id="last_name_message"></p>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="passwords" id="password" placeholder="enter your password">
                    </div>
                    <p id="message"></p>
                </div>
                <div class="btn-field">
                    <button type="submit" name="btn">register</button>
                    <button type="button" onclick="log_in_clicked()">log in now</button>
                </div>
                <div>
                    <button type="button" onclick="homepage_clicked()" id="return"> homepage </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
